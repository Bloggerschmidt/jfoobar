COM_JFOOBAR="JFoobars Component Builder"
COM_JFOOBAR_DESCRIPTION="JFoobar Component Builder builds a fully functioning Joomla Component, complete with ACL, Views, Models, and Controllers for the Administrator and Site. You can customize your Component for your site building needs by defining new data and customizing the Layouts."
COM_JFOOBAR1="<h2>To install a new JFoobars Custom Component:</h2>"
COM_JFOOBAR2="1. Think of a name for your extension. You must have both a singular and plural form of the name selected. "
COM_JFOOBAR3="2. Copy the link below and changing the cat and cats values to your singular and plural name. Paste the modified URL into your Browser."
COM_JFOOBAR4="index.php?option=com_jfoobar&singular=cat&plural=cats"
COM_JFOOBAR5="3. JFoobars will create the Component and redirect you to the Administrator page for your new Component."
COM_JFOOBAR5="4. Use the README file located at the root of the administrator/components/com_yourcomponentname to learn how to customize your Component."
COM_JFOOBAR5="5. Please direct questions or report problems "
